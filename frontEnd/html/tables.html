<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tables</title>

    <style>
        table, th, td{
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">One</th>
                <th scope="col">Two</th>
                <th scope="col">Three</th>
                <th scope="col">Four</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th>One</th>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
            </tr>
            <tr>
                <th>Two</th>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
            </tr>
            <tr>
                <th>Three</th>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
            </tr>
            <tr>
                <th>Four</th>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
            </tr>

        </tbody>
    </table>
</body>
</html>
